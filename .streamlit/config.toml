# .streamlit/config.toml

[server]
# Remover la configuración de puerto fijo para que use el de Render
# port = 8501  # Comentar esta línea
address = "0.0.0.0"
headless = true
enableCORS = false
enableXsrfProtection = false

[browser]
gatherUsageStats = false

[theme]
primaryColor = "#1f77b4"
backgroundColor = "#ffffff"
secondaryBackgroundColor = "#f8f9fa"
textColor = "#262730"
font = "sans serif"

[logger]
level = "error"
messageFormat = "%(asctime)s %(message)s"

[runner]
magicEnabled = false
